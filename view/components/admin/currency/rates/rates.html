{% if uuid is not empty %}
    {% set currency = createModel('Currency','currency').findById(uuid) %}
{% endif %}
{% component 'system:admin.panel' %}
    <div class="flex flex-row items-center my-2">
        <div class="px-2 font-bold">1</div>
        <div class="badge badge-sm badge-outline">
            {{ currency.code }}
        </div>
    </div>
    <form class="form" id="currency_rate_form">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
        <div class="{{ theme.form.fields }}">
            <div class="{{ theme.form.field }} required">
                <label class="{{ theme.form.label }}">
                    {{ fields.rate.label }}
                </label>
                <div class="{{ theme.form.input }}">
                    <div class="my-auto pr-2">
                        USD
                    </div>
                    <input 
                        rule="empty" 
                        type="text"
                        name="value" 
                        id="rate" 
                        {{ fields.rate.placeholder|attr('placeholder') }} 
                        value="{{ currency.getExchangeRate() }}">  
                </div>
            </div>
        </div>          
        {{ component('system:form.footer') }}   
    </form>
{% endcomponent %}
