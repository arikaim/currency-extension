{% if uuid is not empty %}
    {% set currency = createModel('Currency','currency').findById(uuid) %}
{% endif %}
<form class="ui equal width form" id="currency_form">  
    <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">     
    <div class="{{ theme.form.field }} required">
        <label class="{{ theme.form.label }}">
            {{ fields.title.label }}
        </label>
        <input 
            class="{{ theme.form.input }}"
            rule="minLength[2]" 
            type="text" 
            name="title" 
            id="title" 
            {{ fields.title.placeholder|attr('placeholder') }} 
            value="{{ currency.title }}">  
    </div>
    <div class="{{ theme.form.fields }}">
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.code.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                rule="minLength[2]" 
                type="text" 
                name="code" 
                id="code" 
                {{ fields.code.placeholder|attr('placeholder') }} 
                value="{{ currency.code }}"> 
        </div>    
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.icon.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                type="text" 
                name="icon" 
                id="icon" 
                {{ fields.icon.placeholder|attr('placeholder') }} 
                value="{{ currency.icon }}"> 
        </div>  
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ fields.sign.label }}
            </label>
            <input 
                class="{{ theme.form.input }}"
                type="text" 
                name="sign" 
                id="sign" 
                {{ fields.sign.placeholder|attr('placeholder') }} 
                value="{{ currency.sign }}"> 
        </div>              
    </div>    
    <div class="mt-4 {{ theme.form.fields }}">
        <div class="{{ theme.form.space }}">          
            <input 
                class="{{ theme.form.checkbox }}"
                type="checkbox" 
                name="crypto" 
                id="crypto" 
                value="1" 
                {{ (currency.crypto == 1) ? 'checked': '' }} >      
            <label>{{ fields.crypto.label }}</label>  
        </div>
        <div class="{{ theme.form.space }}">          
            <input 
                class="{{ theme.form.checkbox }}"
                type="checkbox" 
                name="private" 
                id="private" 
                value="1" 
                {{ (currency.private == 1) ? 'checked': '' }} >   
            <label>{{ fields.private.label }}</label>     
        </div>
    </div>
    <div class="mt-4">
        {{ component('system:form.footer') }}   
    </div>   
</form>
